<html>
    <head>
        <title>Canvas Exercise</title>
        <script>

            function drawTriangle() {
                // get coordinates

                var x1 = Number(document.getElementById("x1").value);
                var y1 = Number(document.getElementById("y1").value);

                var x2 = Number(document.getElementById("x2").value);
                var y2 = Number(document.getElementById("y2").value);

                var x3 = Number(document.getElementById("x3").value);
                var y3 = Number(document.getElementById("y3").value);

                // get the canvas's 2D context

                var canvas = document.getElementById("triangleCanvas");
                var context = canvas.getContext("2d");

                // clear the canvas
                context.clearRect (0, 0, canvas.width, canvas.height);

                // set the points

                context.beginPath();
                context.moveTo(x1,y1);
                context.lineTo(x2,y2);
                context.lineTo(x3,y3);
                context.closePath();

                // draw the triangle
                context.strokeStyle = "purple";
                context.lineWidth = "2";
                context.stroke();
                context.fillStyle = "plum";
                context.fill();

                // draw the median lines
                context.strokeStyle = "white";
                context.lineWidth = "2";
                context.beginPath();
                context.moveTo(x1,y1);
                context.lineTo((x2 + x3)/2, (y2 + y3)/2);
                context.stroke();

                context.strokeStyle = "white";
                context.lineWidth = "2";
                context.beginPath();
                context.moveTo(x2,y2);
                context.lineTo((x1 + x3)/2, (y1 + y3)/2);
                context.stroke();

                context.strokeStyle = "white";
                context.lineWidth = "2";
                context.beginPath();
                context.moveTo(x3,y3);
                context.lineTo((x1 + x2)/2, (y1 + y2)/2);
                context.stroke();

                // label vertices
                context.fillStyle = "black";
                context.font = "bold 15px Arial";
                context.fillText("A", x1, y1);
                context.fillText("B", x2, y2);
                context.fillText("C", x3, y3);
            }

        </script>
    </head>

    <body>

        <table>
            <tr>
                <td>Enter coordinate for 1st point:</td>
                <td>X= <input type="text" id="x1"/></td>
                <td>Y= <input type="text" id="y1"/></td>
            </tr>
            <tr>
                <td>Enter coordinate for 2nd point:</td>
                <td>X= <input type="text" id="x2"/></td>
                <td>Y= <input type="text" id="y2"/></td>
            </tr>
            <tr>
                <td>Enter coordinate for 3rd point:</td>
                <td>X= <input type="text" id="x3"/></td>
                <td>Y= <input type="text" id="y3"/></td>
            </tr>
        </table>
        
        <canvas id="triangleCanvas" style="border-style: dashed;"></canvas>
        <br /><br />
        <button onclick="drawTriangle()">Draw triangle</button>


    </body>
</html>
